{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apna BookSelf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body style="background:slategrey">

    <nav class="navbar bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="{% url "homepage" %}">Apna BookSelf</a>
          <a class="navbar-brand text-white" href="{% url "homepage" %}">Home</a>
          <a class="navbar-brand text-white" href="{% url "deposite" %}">Deposite</a>
          <div class="d-flex gap-2" role="search">




            {% if user.is_authenticated %}

            
                <h5 class="text-white p-2">{{ request.user.username }} (balance : {{request.user.user.balance}})</h5>


                <button class="btn btn-primary text-white" type="submit"><a class="text-decoration-none text-white" href="{% url "profile" user.id%}">Profile</a></button>


                <button class="btn btn-danger text-white" type="submit"><a class="text-decoration-none text-white" href="{% url "logout" %}">Logout</a></button>



            
            {% else %}
                <button class="btn btn-primary" type="submit"><a class="text-decoration-none text-white" href="{% url "signuppage" %}">Sign Up</a></button>

                <button class="btn btn-outline-success text-white" type="submit"><a class="text-decoration-none text-white" href="{% url "login" %}">Login</a></button>

            {% endif %}
          </div>
        </div>
      </nav>


      {% if messages %}
      {% for message in messages %}
      <script>

        document.addEventListener('DOMContentLoaded', function(){
            Swal.fire({
                icon: "{{message.tags}}",
                title: "Status",
                text: "{{message}}",
            });
        });
    
    </script>
      {% endfor %}
      {% endif %}

    
    {% block content %}
    
    
    
    {% endblock content %}
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
